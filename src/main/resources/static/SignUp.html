<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Move Catch and Win</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="stylesheets/style.css"/>
        <link rel="stylesheet" href="stylesheets/fv.css"/>
        <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />
    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>

                <hr />

                <h3>Create Game Account</h3>

                <form autocomplete="off" action="#" th:action="@{/SignUp}"
                      th:object="${user}" method="post" class="m-t" role="form"
                      data-toggle="validator" id="accountForum">

                    <div th:if="${confirmationMessage}" class="alert alert-success"
                         role="alert" th:text=${confirmationMessage}></div>

                    <div th:if="${alreadyEmailMessage}"
                         class="alert alert-danger" role="alert"
                         th:text="${alreadyEmailMessage}"></div>

                    <div th:if="${#fields.hasErrors('nickname')}"
                         th:errors="*{firstName}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"
                         class="validation-message alert alert-danger" role="alert"></div>


                    <div class="form-group input-group has-feedback">
                        <label th:if="${#fields.hasErrors('nickname')}"
                               th:errors="*{nickname}" class="validation-message"></label>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>

                        <input type="text" th:field="*{nickname}"
                               placeholder="Nickname" class="form-control" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" th:field="*{email}"
                               placeholder="Email Address" class="form-control"
                               data-error="This email address is invalid" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input name="password" type="password" id="password"  
                               placeholder="Password" class="form-control" required />
                        <span class="glyphicon"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" id="signup-password-confirm" placeholder="Confirm Password" name="ConfirmPassword" data-fv-notempty="true"
                               data-fv-notempty-message="Please confirm password"
                               data-fv-identical="true"
                               data-fv-identical-field="password"
                               data-fv-identical-message="Both passwords must be identical" />

                        <div class="help-block with-errors"></div>
                    </div>


                    <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                </form>
                <p class="m-t">

                </p>
            </div>
        </div>

        <script
        src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

        <script th:src="@{js/game/fv.min.js}"></script>

        <script th:src="@{js/game/password.js}"></script>

    </body>

</html>
